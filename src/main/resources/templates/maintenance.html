<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="mt-3 mb-3 d-flex justify-content-between align-items-center">
        <h3>Mantenimiento de películas</h3>
        <a href="/maintenance/create" class="btn btn-primary">Registrar película</a>
    </div>

    <table class="table table-striped table-hover">
        <tr>
            <th>Código</th>
            <th>Título</th>
            <th>Idioma</th>
            <th>Tiempo de alquiler (Días)</th>
            <th>Precio de alquiler (USD)</th>
            <th colspan="2">Acciones</th>
        </tr>
        <tr th:each="film : ${films}">
            <td>
                <a th:href="@{/maintenance/detail/{id}(id=${film.filmId()})}" th:text="${film.filmId()}"></a>
            </td>
            <td th:text="${film.title()}"></td>
            <td th:text="${film.language()}"></td>
            <td th:text="${film.rentalDuration()}"></td>
            <td th:text="${film.rentalRate()}"></td>
            <td>
                <a th:href="@{/maintenance/edit/{id}(id=${film.filmId()})}">Editar</a>
            </td>
            <td>
                <a th:href="@{/maintenance/delete/{id}(id=${film.filmId()})}"
                   onclick="return confirm('¿Estás seguro de que deseas eliminar esta película?');">Eliminar</a>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
