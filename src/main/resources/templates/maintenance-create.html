<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar película</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

  <div class="mt-3 mb-3">
    <h3>Registrar nueva película</h3>
  </div>

  <form th:object="${filmCreateDto}" th:action="@{/maintenance/create-confirm}" method="post">

    <div class="mb-3 row">
      <label for="title" class="col-sm-3">Título</label>
      <div class="col-sm-9">
        <input type="text" id="title" th:field="*{title}" class="form-control" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="description" class="col-sm-3">Descripción</label>
      <div class="col-sm-9">
        <input type="text" id="description" th:field="*{description}" class="form-control" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="releaseYear" class="col-sm-3">Año de filmación</label>
      <div class="col-sm-9">
        <input type="number" id="releaseYear" th:field="*{releaseYear}" class="form-control" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="languageId" class="col-sm-3">Idioma</label>
      <div class="col-sm-9">
        <select id="languageId" th:field="*{languageId}" class="form-control" required>
          <option value="" disabled selected>Seleccione un idioma</option>
          <option th:each="language : ${languages}" th:value="${language.languageId}" th:text="${language.name}"></option>
        </select>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="rentalDuration" class="col-sm-3">Tiempo de alquiler (Días)</label>
      <div class="col-sm-9">
        <input type="number" id="rentalDuration" th:field="*{rentalDuration}" class="form-control" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="rentalRate" class="col-sm-3">Precio de alquiler (USD)</label>
      <div class="col-sm-9">
        <input type="number" id="rentalRate" th:field="*{rentalRate}" class="form-control" step="0.01" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="length" class="col-sm-3">Duración de la película (Minutos)</label>
      <div class="col-sm-9">
        <input type="number" id="length" th:field="*{length}" class="form-control" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="replacementCost" class="col-sm-3">Costo de reemplazo (USD)</label>
      <div class="col-sm-9">
        <input type="number" id="replacementCost" th:field="*{replacementCost}" class="form-control" step="0.01" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="rating" class="col-sm-3">Categoría</label>
      <div class="col-sm-9">
        <select id="rating" th:field="*{rating}" class="form-control" required>
          <option value="" disabled selected>Seleccione una categoría</option>
          <option th:each="ratingOption : ${ratings}" th:value="${ratingOption}" th:text="${ratingOption}"></option>
        </select>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="specialFeatures" class="col-sm-3">Características de la película</label>
      <div class="col-sm-9">
        <select id="specialFeatures" th:field="*{specialFeatures}" class="form-control" required>
          <option value="" disabled selected>Seleccione una característica</option>
          <option th:each="feature : ${specialFeatures}" th:value="${feature}" th:text="${feature}"></option>
        </select>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="lastUpdate" class="col-sm-3">Última actualización</label>
      <div class="col-sm-9">
        <input type="date" id="lastUpdate" th:field="*{lastUpdate}" class="form-control" th:value="${filmCreateDto.lastUpdate}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="btnCreate" class="col-sm-3"></label>
      <div class="col-sm-9">
        <button type="submit" id="btnCreate" class="btn btn-success w-25">
          Crear
        </button>
        <button type="button" id="btnCancel" class="btn btn-secondary w-25"
                onclick="location.href='/maintenance/start'">
          Cancelar
        </button>
      </div>
    </div>

  </form>

</div>

</body>
</html>
